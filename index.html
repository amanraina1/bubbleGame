<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <h3>
        INSTRUCTIONS : You have to click the bubble which has same number as
        hit. Each correct bubble will give you 10 points. The time is of 60
        seconds for individual player.
      </h3>
      <div id="panel">
        <div id="ptop">
          <div class="elem">
            <h2>Hit</h2>
            <div id="hitVal" class="box">5</div>
          </div>
          <div class="elem">
            <h2>Timer</h2>
            <div id="timerVal" class="box">60</div>
          </div>
          <div class="elem">
            <h2>Score</h2>
            <div id="scoreVal" class="box">0</div>
          </div>
          <div class="btn" id="btn">
            <button>Start</button>
          </div>
        </div>
        <div id="pbtm"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
